<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>Weather Dashboard</title>
    </head>

    <body>

        <header>
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-info">   
                <div class="container">
                    <span class="navbar-brand h1 mb-0 w-100 text-center">Weather Dashboard</span> 
                </div>
            </nav> 
        </header>

        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 bg-dark">
                        <h5 class="mt-1">Search for a City:</h5>
                        <div class="input-group mb-3">
                            <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="search" id="search-button">Submit
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
     <div class="display">
         <h1 class ="name"></h1>
         <p class="desc"></p>
         <p class="temp"></p>
         <p class="humidity"></p>
         <p class="WS"></p>
        <img src="">
     </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/java/script.js"></script>
        </body>
        </html>
